name: SECRET Kernel Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-latest

    steps:
    - name: üìÅ Checkout Repo
      uses: actions/checkout@v4

    - name: üì¶ Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y git wget curl build-essential bc flex bison libssl-dev libelf-dev libncurses5-dev

    - name: üß† Clone ProtonClang Toolchain
      run: |
        git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

    - name: üíª Clone LOS Kernel Source (Poco F1)
      run: |
        git clone --depth=1 https://github.com/LineageOS/android_kernel_xiaomi_beryllium kernel

    - name: ‚öôÔ∏è Compile Kernel
      working-directory: kernel
      run: |
        export ARCH=arm64
        export SUBARCH=arm64
        export KBUILD_COMPILER_STRING="ProtonClang"
        export CLANG_PATH=${{ github.workspace }}/clang
        export PATH=$CLANG_PATH/bin:$PATH
        make O=out ARCH=arm64 berillyum_defconfig
        make -j$(nproc) O=out \
          CC=clang \
          CROSS_COMPILE=aarch64-linux-gnu- \
          CROSS_COMPILE_ARM32=arm-linux-gnueabi-

    - name: üì¶ Clone AnyKernel3
      run: |
        git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git anykernel
        cp kernel/out/arch/arm64/boot/Image.gz-dtb anykernel/

    - name: üì¶ Zip Kernel
      run: |
        cd anykernel
        zip -r9 SECRET-KERNEL.zip *

    - name: ‚¨ÜÔ∏è Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SECRET-KERNEL
        path: anykernel/SECRET-KERNEL.zip
